<h2 mat-dialog-title>{{ 'votings.dialog.title' | translate:locale.language }}?</h2>
<mat-dialog-content class="mat-typography">
  {{ 'constructor.create.edit.dialog.description' | translate:locale.language }}!
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'votings.dialog.cancel' | translate:locale.language }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'constructor.create.edit.dialog.continue' | translate:locale.language }}</button>
</mat-dialog-actions>
